<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pensum</title>

    <style>
        body{
            background-color: #BBD1EA;
        }
        .login{
            width: 300px;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: row;
        }

        .formulario{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 400px;
            margin: auto;
            justify-content: center;
            align-items: center;
            background-color: rgba(71, 129, 236, 0.3);
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        label{
            margin-right: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .ingresar, .registrar, .registrarse{
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 7px;
            transition: .3s ease .0s;
            background-color: #346dd6;
            margin: 5px;
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
        }

        .ingresar:hover, .registrar:hover, .registrarse:hover{
            transform: scale(1.1);
        }

        .registrar{
            display: none;
        }

        #password{
            width: 90%;
            height: 30px;
            margin: 10px;
            text-align: center;
            border-radius: 7px;
            border: none;
        }

        #usuario{
            width: 90%;
            height: 30px;
            margin: 10px;
            text-align: center;
            border-radius: 7px;
            border: none;
        }

        #password:focus{
            outline: none;
        }

        #usuario:focus{
            outline: none;
        }

        .password::placeholder{
            background-image: url("./assets/password.png");
            background-size: 15px 15px;
            background-repeat: no-repeat;
            background-position: 5rem center;
        }

        .user::placeholder{
            background-image: url("./assets/user.png");
            background-size: 15px 15px;
            background-repeat: no-repeat;
            background-position: 5rem center;
        }

        .botones{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #spanUser, #spanPassword{
            margin: 0;
            justify-self: flex-start;
            display: none;
            color: rgb(233, 43, 43);
        }

        @media (max-width: 550px) {
            /*.botones{
                flex-direction: column;
            }*/

            .ingresar{
                order: 2;
            }

            .registrarse{
                order: 3;
            }

            .registrar{
                order: 1;
            }
            .formulario{
                height: 300px;
            }

            .login{
                width: 250px;
            }

            .user::placeholder{
                background-position: 3rem center;
            }
            .password::placeholder{
                background-position: 3rem center;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="" class="formulario" onsubmit="return addUser">
            <input class="user" type="text" name="" id="usuario" autocomplete="off" placeholder="User">
            <span id="spanUser">User cannot be empty.</span> 
            <input class="password" type="password" name="" id="password" autocomplete="off" placeholder="Password">
            <span id="spanPassword">Password cannot be empty.</span>
            <div class="botones">
                <input type="button" id="botonIngresar" class="ingresar" value="Log in" autofocus>
                <button type="button" id="botonRegistrar" class="registrar">Sign up</button>
                <input type="button" value="Sign up" class="registrarse" id="botonRegistrarse">
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="./scripts/firebasePensum.js"></script>
    <script src="./scripts/scriptLogin.js"></script>
</body>
</html>
